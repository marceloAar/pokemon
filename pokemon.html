<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>Pokemon</title>
   
    <script>
        function muestraPokemon(){
            for( var i=1 ; i<=151 ; i++)
            {
                var imagen = new Image();
                imagen.src='http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/'+i+'.png';;
                $('#pokemones').append(imagen);
                
            }
        }

        $(document).ready(function(){
           
            $('#bot01').click(function(){
                muestraPokemon();
            })
            
            $('#bot02').click(function(){
                $('#pokemones').fadeOut();
            })

        })  
      
    </script>

    <style>
        body{
            background-color: black;
        }
        #titulo{
            color:white;
        }       
        
    </style>

</head>

<body>    

    <h1 id="titulo">Pokemones</h1>
    <button id="bot01">Click para cargar Pokemones</button>
    <button id="bot02">Click para desaparecer Pokemones</button><hr>
    <div id="pokemones"></div>

</body>

</html>
